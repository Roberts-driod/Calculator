<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="operator" />
    <button id="btn">Rēķināt</button>
    <div id="output"></div>

    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const operator = document.getElementById("operator");
      const button = document.getElementById("btn");
      const output = document.getElementById("output");

      btn.addEventListener("click", handleclick);

      function handleclick() {
        let num1Value = parseFloat(num1.value);
        let num2Value = parseFloat(num2.value);
        let opValue = operator.value;

   let result = calculateResult(num1Value, num2Value, opValue);


       
        output.innerHTML = result;
      }

      function calculateResult(n1,n2,op) {

        let result;
        switch (op) {
          case "+":
            result = n1 + n2;
            break;
          case "-":
            result = n1 - n2;
            break;
          case "*":
            result = n1 * n2;
            break;
          case "/":
            result = n1 / n2;
            break;

          default:
            break;
        }
return  result;
      }
    </script>
  </body>
</html>
